<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fastify Excel App</title>
  <!-- Adicione o link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Adicione axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>

<body onload="getConfigFiles()" class="container mt-5">
  <div id="configFiles" class="mb-4">
    <h2>Arquivos de Configuração:</h2>
    <div class="d-flex">
      <select id="configSelect" class="form-control"></select>
      <button onclick="editConfig()" class="btn btn-warning ml-2">Editar</button>
    </div>
  </div>

  <div class="mb-4">
    <h2>Escolha um arquivo Excel</h2>
    <div class="custom-file mb-3">
      <input type="file" class="custom-file-input" id="excelFile" onchange="updateFileName()">
      <label class="custom-file-label" for="excelFile">Escolher arquivo</label>
    </div>
  </div>

  <button onclick="handleFile()" class="btn btn-primary" id="processButton">Processar</button>
  <div id="loading" style="display: none;" class="mt-3 alert alert-info">Carregando...</div>
  <div id="error"></div>


  <script src="script.js"></script>
  <!-- Adicione o link para o Bootstrap JS e o Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
